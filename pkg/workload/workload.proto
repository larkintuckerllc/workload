syntax = "proto3";

option go_package = "github.com/larkintuckerllc/workload/pkg/workload"
option java_multiple_files = true;
option java_package = "com.larkintuckerllc.workload"
option java_outer_classname = "WorkloadProto";

package workload;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
